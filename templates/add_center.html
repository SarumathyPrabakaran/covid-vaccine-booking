<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vaccine Center</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        
        body {
            background-color: #f8f9fa;
        }
        .center-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/logout" class="btn btn-primary btn-lg">Logout</a>
        <h1 class="mt-5 text-center">Add Vaccine Center</h1>
        <form action="/add/center" method="post" class="center-form">
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="opening_time">Opening Time:</label>
                <input type="time" class="form-control" id="opening_time" name="opening_time" required>
            </div>
            <div class="form-group">
                <label for="closing_time">Closing Time:</label>
                <input type="time" class="form-control" id="closing_time" name="closing_time" required>
            </div>
            <div class="form-group">
                <label for="poc">POC:</label>
                <input type="text" class="form-control" id="poc" name="poc" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Center</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
